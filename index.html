<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Valentine Card ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ffd6e0,#fff);
  overflow-x:hidden;
}

/* ‚ù§Ô∏è hearts animation */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  to{transform:translateY(-110vh);opacity:0;}
}

/* card */
.card{
  background:#ffb6c1;
  width:340px;
  margin:30px auto;
  padding:20px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

textarea{
  width:100%;
  height:130px;
  border:none;
  border-radius:12px;
  padding:12px;
  font-family:'Great Vibes',cursive;
  font-size:22px;
  resize:none;
}

/* buttons */
button{
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px 18px;
  margin:6px;
  border-radius:8px;
  cursor:pointer;
}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  width:90%;
  margin:20px auto;
}
.gallery img{
  width:100%;
  border-radius:12px;
}

/* poem popup */
#poemBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.poem{
  background:white;
  padding:20px;
  border-radius:14px;
  max-width:320px;
}
</style>
</head>

<body>

<h1>üíå Valentine Card</h1>

<div class="card">
<textarea id="message" readonly></textarea><br>

<button onclick="toggleMusic()">üéµ Music</button>
<button onclick="showPoem()">‚ú® Secret Poem</button>

<h3 id="countdown"></h3>
</div>

<!-- MUSIC (nama file HARUS valentine.mp3) -->
<audio id="bgMusic" src="valentine.mp3" loop></audio>

<h2>Photo Gallery</h2>

<div class="gallery">
<img src="1.jpg">
<img src="2.jpg">
<img src="3.jpg">
<img src="4.jpg">
<img src="5.jpg">
<img src="6.jpg">
<img src="7.jpg">
<img src="8.jpg">
<img src="9.jpg">
</div>

<!-- POEM POPUP -->
<div id="poemBox">
  <div class="poem">
    <p id="poemText"></p>
    <button onclick="closePoem()">Tutup</button>
  </div>
</div>

<script>

/* ‚ù§Ô∏è hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);


/* ======================
   VALENTINE MESSAGE
====================== */
const valentineMessage =
`valentine kali ini masih ditemani jarak tapi rindu Abang nggak ada nggak pernah berkurang justru makin jauh mungkin terasa betapa bahagia nya adeeeeeeeeeeee buat abanggggggg ü§çü§çü§ç`;

document.getElementById("message").value = valentineMessage;


/* ======================
   SECRET POEM
====================== */
const poemText =
`adeeeee mungkin nggak selalu lihat seberapa besar rasa ini, karena jarak bikin semuanya terasa sunyi. Tapi di balik diamnya abanggggg, ada doa yang nggak pernah putus dan rindu yang nggak pernah habis.

Setiap hari, hati abanggggg tetap milih adeeeee, walau nggak bisa selalu ada di samping adeeeee. Jarak cuma memisahkan langkah, bukan perasaan.

Kalau suatu hari adeeeee merasa sendiri, ingat ya‚Ä¶ di tempat lain ada abanggggg yang selalu menyebut nama adeeeee dalam harap dan doa. ü§çü§çü§ç`;

function showPoem(){
  document.getElementById("poemText").innerText = poemText;
  document.getElementById("poemBox").style.display="flex";
}
function closePoem(){
  document.getElementById("poemBox").style.display="none";
}


/* ======================
   MUSIC
====================== */
const music=document.getElementById("bgMusic");

function toggleMusic(){
  music.paused ? music.play() : music.pause();
}


/* ======================
   COUNTDOWN
====================== */
const target=new Date(new Date().getFullYear(),1,14);

setInterval(()=>{
  const d=Math.ceil((target-new Date())/86400000);
  document.getElementById("countdown").innerText =
  d+" days until Valentine's Day ‚ù§Ô∏è";
},1000);

</script>

</body>
</html>
