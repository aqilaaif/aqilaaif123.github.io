<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Valentine Card ‚ù§Ô∏è</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffe6ec,#fff);
  text-align:center;
  padding:20px;
}

/* card */
.card{
  background:#ffd1dc;
  padding:25px;
  border-radius:20px;
  max-width:420px;
  margin:auto;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}

textarea{
  width:100%;
  height:130px;
  border:none;
  border-radius:12px;
  padding:10px;
  resize:none;
}

/* button */
button{
  margin:8px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#ff5c8a;
  color:white;
  cursor:pointer;
}

/* gallery */
.gallery{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.gallery img{
  width:100%;
  border-radius:10px;
}

/* popup */
#poemBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}

.poem{
  background:white;
  padding:20px;
  border-radius:15px;
  max-width:300px;
}
</style>
</head>

<body>

<h2>‚ù§Ô∏è Valentine Card</h2>

<div class="card">

<textarea id="message" readonly></textarea>

<br>

<button onclick="toggleMusic()">üéµ Music</button>
<button onclick="showPoem()">‚ú® Secret Poem</button>

<h3 id="countdown"></h3>

</div>

<!-- AUDIO -->
<audio id="bgMusic" src="music.mp3"></audio>

<!-- POEM POPUP -->
<div id="poemBox">
  <div class="poem">
    <p id="poemText"></p>
    <button onclick="closePoem()">Tutup</button>
  </div>
</div>

<h2>Photo Gallery</h2>

<div class="gallery">
  <img src="foto1.jpg">
  <img src="foto2.jpg">
  <img src="foto3.jpg">
  <img src="foto4.jpg">
  <img src="foto5.jpg">
  <img src="foto6.jpg">
  <img src="foto7.jpg">
  <img src="foto8.jpg">
  <img src="foto9.jpg">
</div>


<script>

/* =========================
   PESAN VALENTINE (FIX)
========================= */

const valentineMessage =
`valentine kali ini masih ditemani jarak tapi rindu Abang nggak ada nggak pernah berkurang justru makin jauh mungkin terasa betapa bahagia nya adeeeeeeeeeeee buat abanggggggg ü§çü§çü§ç`;

document.getElementById("message").value = valentineMessage;


/* =========================
   SECRET POEM
========================= */

const poem =
`adeeeee mungkin nggak selalu lihat seberapa besar rasa ini, karena jarak bikin semuanya terasa sunyi. Tapi di balik diamnya abanggggg, ada doa yang nggak pernah putus dan rindu yang nggak pernah habis.

Setiap hari, hati abanggggg tetap milih adeeeee, walau nggak bisa selalu ada di samping adeeeee. Jarak cuma memisahkan langkah, bukan perasaan.

Kalau suatu hari adeeeee merasa sendiri, ingat ya‚Ä¶ di tempat lain ada abanggggg yang selalu menyebut nama adeeeee dalam harap dan doa. ü§çü§çü§ç`;

function showPoem(){
  document.getElementById("poemText").innerText = poem;
  document.getElementById("poemBox").style.display="flex";
}

function closePoem(){
  document.getElementById("poemBox").style.display="none";
}


/* =========================
   MUSIC
========================= */

const music = document.getElementById("bgMusic");

function toggleMusic(){
  if(music.paused){
    music.play();
  }else{
    music.pause();
  }
}


/* =========================
   COUNTDOWN
========================= */

function updateCountdown(){
  const today = new Date();
  const target = new Date(today.getFullYear(),1,14);
  const diff = Math.ceil((target - today)/86400000);

  document.getElementById("countdown").innerText =
    diff + " days until Valentine's Day ‚ù§Ô∏è";
}

updateCountdown();

</script>

</body>
</html>
