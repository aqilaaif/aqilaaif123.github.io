<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Valentine Card ‚ù§Ô∏è</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<!-- LEAFLET MAP -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
  margin:0;
  font-family:sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ffd6e0,#fff);
  overflow-x:hidden;
}

/* hearts animation */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:fall 6s linear infinite;
}
@keyframes fall{
  to{transform:translateY(-110vh);opacity:0;}
}

/* envelope */
.envelope{
  width:320px;
  height:200px;
  margin:40px auto;
  background:#ffb6c1;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.4s;
}
.envelope.open{
  height:320px;
}

textarea{
  width:80%;
  height:80px;
  border:none;
  border-radius:8px;
  padding:10px;
}

.message{
  font-family:'Great Vibes',cursive;
  font-size:28px;
  margin-top:10px;
}

/* buttons */
button{
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px 18px;
  margin:8px;
  border-radius:8px;
  cursor:pointer;
}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  width:90%;
  margin:auto;
}
.gallery img{
  width:100%;
  border-radius:12px;
}

/* map */
#map{
  height:300px;
  width:90%;
  margin:20px auto;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>üíå Valentine Card</h1>

<!-- ENVELOPE -->
<div class="envelope" onclick="openEnvelope(this)">
  <div>
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <div id="preview" class="message"></div>
  </div>
</div>

<!-- BUTTONS -->
<button onclick="toggleMusic()">üéµ Music</button>
<button onclick="poem()">‚ú® Secret Poem</button>

<h2 id="countdown"></h2>

<!-- AUDIO -->
<audio id="music" src="valentine.mp3"></audio>

<!-- GALLERY -->
<h2>Photo Gallery</h2>
<div class="gallery">
  <img src="1.jpeg">
  <img src="2.jpeg">
  <img src="3.jpeg">
  <img src="4.jpeg">
  <img src="5.jpeg">
  <img src="6.jpeg">
  <img src="7.jpeg">
  <img src="8.jpeg">
  <img src="9.jpeg">
</div>

<!-- MAP -->
<h2>Memory Map</h2>
<button onclick="clearMarkers()">Clear Memories</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* envelope */
function openEnvelope(el){
  el.classList.toggle("open");
}

const msg=document.getElementById("msg");
const preview=document.getElementById("preview");

msg.value=localStorage.getItem("msg")||"";
preview.innerText=msg.value;

msg.oninput=()=>{
  preview.innerText=msg.value;
  localStorage.setItem("msg",msg.value);
};

/* music */
const music=document.getElementById("music");
function toggleMusic(){
  music.paused?music.play():music.pause();
}

/* poem */
function poem(){
  const p=[
    "Every beat of my heart whispers your name ‚ù§Ô∏è",
    "You are my today and all of my tomorrows üíï",
    "With you, every place feels like home üåπ"
  ];
  alert(p[Math.floor(Math.random()*p.length)]);
}

/* countdown */
const target=new Date(new Date().getFullYear(),1,14);
setInterval(()=>{
  const d=Math.ceil((target-new Date())/86400000);
  document.getElementById("countdown").innerText=
  d+" days until Valentine's Day";
},1000);

/* map */
const map=L.map('map').setView([-6.2,106.8],5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'¬© OpenStreetMap'
}).addTo(map);

let markers=JSON.parse(localStorage.getItem("markers")||"[]");

markers.forEach(m=>{
  L.marker(m).addTo(map);
});

map.on("click",e=>{
  const c=[e.latlng.lat,e.latlng.lng];
  markers.push(c);
  localStorage.setItem("markers",JSON.stringify(markers));
  L.marker(c).addTo(map);
});

function clearMarkers(){
  localStorage.removeItem("markers");
  location.reload();
}
</script>

</body>
</html>
